<!DOCTYPE html>
 <html>
   <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <!--Inserindo Viewport-->
     <!--Viewport é uma maneira que permite aos desenvolvedores controlarem a janela de visualização Área visual do usuário que muda conforme o dispositivo-->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title></title>
     <style>
        body {
          background-color: tomato;
        }
       /*Utilizando break Point = um valor dentro do media query
       Ajustando o conteúdo para Smartphones*/
       @media screen and (max-width:480px) {
         /*tudo que está aqui sera aplicado somente quando a tela estiver no máximo 480px*/
   
         body {
           max-width: 480px;
           font-size: 1.0em;
           background-color: blue;
         }
   
   
       }
     </style>
   </head>
   <body>
     <h1>media</h1>
   </body>
 </html>
